<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Threat Feed | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --neon-green: #00ff41;
            --neon-red: #ff3333;
            --text-color: #e0e0e0;
            --font-stack: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 5px var(--neon-green); }
        
        .status-indicator {
            font-size: 0.8rem;
            color: var(--neon-green);
            animation: blink 2s infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 2rem;
            flex-grow: 1;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 5px;
            overflow-y: auto;
        }

        .panel h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
            margin-top: 0;
            color: #fff;
        }

        .feed-item {
            padding: 1rem 0;
            border-bottom: 1px solid #222;
            transition: background 0.2s;
        }

        .feed-item:hover { background: #1a1a1a; }

        .feed-item a {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .feed-item a:hover { text-decoration: underline; }

        .meta {
            font-size: 0.75rem;
            color: #888;
        }

        /* Threat specific styles */
        .threat-panel h2 { color: var(--neon-red); border-color: var(--neon-red); }
        .threat-panel .feed-item a { color: var(--neon-red); }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>>> LIVE_THREAT_INTEL</h1>
        <div class="status-indicator">SYSTEM ONLINE | UPDATING <span id="timer">--</span></div>
    </header>

    <div class="grid-container">
        
        <div class="panel">
            <h2>[ LATEST_NEWS ]</h2>
            <div id="news-feed">
                <p>Initializing feed stream...</p>
            </div>
        </div>

        <div class="panel threat-panel">
            <h2>[ ACTIVE_ALERTS (CISA) ]</h2>
            <div id="threat-feed">
                <p>Scanning for advisories...</p>
            </div>
        </div>

    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/updates');
                const data = await response.json();
                
                updateList('news-feed', data.news);
                updateList('threat-feed', data.threats);
                
                // Update timestamp
                document.getElementById('timer').innerText = data.timestamp;
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateList(elementId, items) {
            const container = document.getElementById(elementId);
            container.innerHTML = ''; // Clear current list

            if (items.length === 0) {
                container.innerHTML = '<p>No updates received.</p>';
                return;
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = `
                    <a href="${item.link}" target="_blank">${item.title}</a>
                    <div class="meta">SOURCE: ${item.source} | ${item.published}</div>
                `;
                container.appendChild(div);
            });
        }

        // Fetch data immediately, then every 30 seconds
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
